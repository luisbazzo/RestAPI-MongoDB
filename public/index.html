<!doctype html>
<html lang="en" style="font-family: 'Poppins', sans-serif;">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RESTtaurante - RestAPI com MongoDB</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
  <body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col-4 ms-5">
                    <img src="images/restaurant.png" class="rounded float-start" style="max-width: 120px; max-height: 120px;">
                    <h2 class="text-center me-5 mt-2 logo" style="color: white; font-size: 50px; font-weight: 500;"><span style="font-size: 75px;" class="logo">REST</span>taurante</h2>
                </div>
                <div class="col-6 text-end" style="float: right; position: relative; top: 20px; padding: 0 20px;">
                    <ul style="list-style-type: none; color: white; font-size: 30px; font-weight: 500;">
                        <li style="position: relative; bottom: -25px; z-index: 777;"><a href="#">Log in</a></li>
                        <li style="position: relative; right: -170px; top: -20px;"><a href="usuario.html">Sign up</a></li>
                    </ul>
                </div>
                <div class="clear"></div><!--clear-->
            </div><!--row-->
        </header>
        <section class="bg-white mt-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 mt-5">
                        <div class="card shadow">
                            <div class="card-header text-center">
                                <h2 class="text-sucess">Entre na sua conta!</h2>
                            </div>
                            <!-- SVG-->
                            <div class="d-flex justify-content-center align-items-center mt-4">
                                <object data="images/winner.svg" type="image/svg+xml" class="mt-4" style="width: 50%;"></object>
                            </div>
                        </div>    
                        <div class="card-body mt-4">
                            <form id="loginForm">
                                <div class="mb-2">
                                    <label for="login" class="form-label">E-mail do usuário</label>
                                    <input type="text" class="form-control" id="login"
                                    name="login" autofocus autocomplete="email">
                                </div>
                                <div class="mb-2">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha"
                                    name="senha">
                                </div>
                                <div class="mt-3 text-center">
                                    <button type="submit" class="btn btn-dark fs-5">
                                        <i class="bi bi-file-earmark-lock"></i> Login
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer mt-4" style="color: black;">
                             Ainda não é usuário? <a href="usuario.html">Cadastre-se!</Cadastre-se!></a>
                        </div>
                    </div>
                </div>
            </div> 
            <!-- Modal -->
            <div class="modal fade" id="modalMessage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Mensagem</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="mensagem"></p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
                </div>
            </div>
            <script src="js/login.js"></script>
        </section>
    </div><!--container-->

    <footer class="bg-black text-white text-center py-3 position-fixed fixed-bottom">
        &copy; 2023 RESTaurante. Todos os direitos reservados.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
