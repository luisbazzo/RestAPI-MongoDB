<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RESTtaurante - RestAPI com MongoDB</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body onload="carregaPratos()">
        <div class="container-fluid">
            <header>
                <div class="row">
                    <div class="col-4 ms-5">
                        <img src="images/restaurant.png" class="rounded float-start" style="max-width: 120px; max-height: 120px;">
                        <h2 class="text-center me-5 mt-2 logo" style="color: white; font-size: 50px; font-weight: 500;"><span style="font-size: 75px;" class="logo">REST</span>taurante</h2>
                    </div>
                    <div class="col-6 text-end" style="float: right; position: relative; top: 20px; padding: 0 20px;">
                        <ul style="list-style-type: none; color: white; font-size: 30px; font-weight: 500;">
                            <li style="position: relative; bottom: -25px; right: 300px; z-index: 777;"><a href="comidas.html">Comidas</a></li>
                            <li style="position: relative; right: 150px; top: -20px; z-index: 776;"><a href="bebidas.html">Bebidas</a></li>
                            <li style="position: relative; right: -10px; top: -64px;"><a href="#">Usuários</a></li>
                            <li style="position: relative; right: -200px; top: -112px;"> 
                                <a class="btn btn-danger" style="font-size: 22px; font-weight: bold;" href="#" id="logoutBtn">Logout</a>
                            </li>
                        </ul>
                    </div>
                    <div class="clear"></div><!--clear-->
                </div><!--row-->
            </header>

            <div class="container">
                <div class="row">
                  <div class="col-md-6">
                    <!-- Formulário -->
                    <h4 class="text-black mt-3">Cadastro de Pratos</h4>
                    <form id="formComida" method="post" class="shadow-lg p-3">
                      <!-- Id -->  
                      <input type="hidden" id="id" name="id" />
                      <!-- Nome -->
                      <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" autofocus/>
                      </div>
                      <!-- Origem -->
                      <div class="mb-3">
                        <label for="origem" class="form-label">Origem</label>
                        <input type="text" class="form-control" id="origem" name="origem" placeholder="Origem do prato" />
                      </div>
                      <!-- Tempo de preparo -->
                      <div class="mb-3">
                        <label for="tempo_preparo" class="form-label">Tempo de preparo</label>
                        <input type="number" min="0" class="form-control" id="tempo_preparo" name="tempo_preparo" placeholder="Informe em minutos" title="Informe o tempo de preparo em minutos" />            
                      </div>
                       <!-- Cozinheiro -->
                       <div class="mb-3 row">
                        <div class="col-md-6">
                          <label for="cozinheiro" class="form-label">Cozinheiro</label>
                          <input type="text" class="form-control" id="cozinheiro" name="cozinheiro"  placeholder="Nome do cozinheiro"/>
                        </div> <!-- fecha a coluna cozinheiro -->
                        <div class="col-md-6">
                          <label for="data_cardapio" class="form-label">Data de Adição</label>
                          <input type="date" class="form-control" id="data_cardapio" name="data_cardapio" required>
                        </div> <!-- fecha a coluna Data de Adição -->
                      </div> <!-- fecha a linha -->
                      <!-- Tipo e Preço -->
                      <div class="mb-3 row">
                        <div class="col-md-6">
                          <label for="tipo" class="form-label">Tipo</label>
                          <input type="text" class="form-control" id="tipo" name="tipo" required placeholder="Tipos de prato"/>
                        </div> <!-- fecha a coluna Tipo -->
                        <div class="col-md-6">
                          <label for="preco" class="form-label">Preço</label>
                          <input type="number" class="form-control" id="preco" name="preco" required placeholder="Preço do prato">
                        </div> <!-- fecha a coluna Preço -->
                      </div> <!-- fecha a linha -->
                      <!-- Botões-->
                      <div class="my-5">
                        <button class="btn btn-success" id="salvar" type="submit">
                          <i class="bi bi-save"></i> Salvar
                        </button>
                        <button class="btn btn-danger" id="limpar" type="reset">
                          <i class="bi bi-x"></i> Limpar
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-6">
                    <img src="images/comidas.svg" title="Pratos" class="img ms-5 w-100 mx-auto mt-5"/>
                  </div>
                </div>
                <div class="row mb-5">
                  <div class="col-md-12">
                    <h4 class="text-black mt-3">Todos os pratos cadastrados</h4>
                    <table class="table table-bordered shadow-lg">
                      <thead>
                        <tr class="table-secondary text-center">
                          <th>Nome</th>
                          <th>Origem</th>
                          <th>Cozinheiro</th>
                          <th>Dt. Adição</th>              
                          <th>Tempo de Preparo</th>
                          <th>Opções</th>
                        </tr>
                      </thead>
                      <tbody id="dadosTabela"></tbody>
                    </table>
                  </div>
                </div>
              </div>
                  <!-- Modal -->
                  <div class="modal fade" id="modalMensagem" tabindex="-1" role="dialog">
                    <div class="modal-dialog bg-danger" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-danger">Mensagem</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                            </div>
                            <div class="modal-body">
                                <p id="mensagem"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="bg-black text-white text-center py-3 position-fixed fixed-bottom">
                &copy; 2023 RESTaurante. Todos os direitos reservados.
            </footer>

        <script src="js/validatoken.js"></script>
        <script src="js/comida.js"></script>
    </body>
</html>
